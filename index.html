<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>

<body>
    <div id="container">
        <div id="machinationsWrapper">
            <div id="leftSection">
                <div id="resultWrapper">
                    <span></span>
                </div>
                <div id="numpadWrapper">
                    <button id="7" class="num-button">7</button>
                    <button id="8" class="num-button">8</button>
                    <button id="9" class="num-button">9</button>
                    <button id="4" class="num-button">4</button>
                    <button id="5" class="num-button">5</button>
                    <button id="6" class="num-button">6</button>
                    <button id="1" class="num-button">1</button>
                    <button id="2" class="num-button">2</button>
                    <button id="3" class="num-button">3</button>
                </div>
                <div id="numpadBottom">
                    <button id="zero" class="num-button">0</button>
                    <button id="quotation" class="num-button">,</button>
                </div>
            </div>
        </div>

        <div id="machinations">
            <button id="division" class="operation-button">รท</button>
            <button id="multiply" class="operation-button">x</button>
            <button id="minus" class="operation-button">-</button>
            <button id="sum" class="operation-button">+</button>
            <button id="calculate" class="operation-button">=</button>
        </div>
    </div>
    </div>
</body>

</html>
